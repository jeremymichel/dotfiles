[keyboard]
bindings = [
   { key = "R", mods = "Control|Shift", action = "ResetFontSize" }
]

[font]
size = 12

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[window]
opacity = 1.0
